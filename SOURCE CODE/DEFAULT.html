        <div class= "formstyle"> 
            <div name="TitleContainer" id="TitleContainer" class="TitleContainer">
                <i name="AppIcon" id="AppIcon" class="fa-solid fa-calculator fa-xl"></i>
                <span name="TitleText" id="TitleText" class="TitleText"> ELECTRON CALC </span>
                <input type="button" value="" name="CloseInput" id="CloseInput" class="CloseInput" onclick="window.close(true)" />
            </div>

            <form name="form1">
                <input type="text" placeholder="Enter Equation" name="answer" id="Calc-Input" class="Calc-Input" />

                <span name="Button1" id="Button1" class="Button1"><i name="Calc-Input1" id="Calc-Input1" class="fa-solid fa-1 fa-xl" onclick="form1.answer.value +='1'"></i></span>
                <span name="Button2" id="Button2" class="Button2"><i name="Calc-Input2" id="Calc-Input2" class="fa-solid fa-2 fa-xl" onclick="form1.answer.value +='2'"></i></span>
                <span name="Button3" id="Button3" class="Button3"><i name="Calc-Input3" id="Calc-Input3" class="fa-solid fa-3 fa-xl" onclick="form1.answer.value +='3'"></i></span>
                <span name="Button4" id="Button4" class="Button4"><i name="Calc-InputPlus" id="Calc-InputPlus" class="fa-solid fa-plus fa-xl" onclick="form1.answer.value +='+'"></i></span>

                <span name="Button5" id="Button5" class="Button5"><i name="Calc-Input4" id="Calc-Input4" class="fa-solid fa-4 fa-xl" onclick="form1.answer.value +='4'"></i></span>
                <span name="Button6" id="Button6" class="Button6"><i name="Calc-Input5" id="Calc-Input5" class="fa-solid fa-5 fa-xl" onclick="form1.answer.value +='5'"></i></span>
                <span name="Button7" id="Button7" class="Button7"><i name="Calc-Input6" id="Calc-Input6" class="fa-solid fa-6 fa-xl" onclick="form1.answer.value +='6'"></i></span>
                <span name="Button8" id="Button8" class="Button8"><i name="Calc-InputMinus" id="Calc-InputMinus" class="fa-solid fa-minus fa-xl" onclick="form1.answer.value +='-'"></i></span>

                <span name="Button9" id="Button9" class="Button9"><i name="Calc-Input7" id="Calc-Input7" class="fa-solid fa-7 fa-xl" onclick="form1.answer.value +='7'"></i></span>
                <span name="Button10" id="Button10" class="Button10"><i name="Calc-Input8" id="Calc-Input8" class="fa-solid fa-8 fa-xl" onclick="form1.answer.value +='8'"></i></span>
                <span name="Button11" id="Button11" class="Button11"><i name="Calc-Input9" id="Calc-Input9" class="fa-solid fa-9 fa-xl" onclick="form1.answer.value +='9'"></i></span>
                <span name="Button12" id="Button12" class="Button12"><i name="Calc-InputXmark" id="Calc-InputXmark" class="fa-solid fa-xmark fa-xl" onclick="form1.answer.value +='*'"></i></span>

                <span name="Button13" id="Button13" class="Button13"><i name="Calc-InputDivide" id="Calc-InputDivide" class="fa-solid fa-divide fa-xl" onclick="form1.answer.value +='/'"></i></span>
                <span name="Button14" id="Button14" class="Button14"><i name="Calc-Input0" id="Calc-Input0" class="fa-solid fa-0 fa-xl" onclick="form1.answer.value +='0'"></i></span>
                <span name="Button15" id="Button15" class="Button15"><i name="Calc-InputCircle" id="Calc-InputCircle" class="fa-solid fa-circle fa-2xs" onclick="form1.answer.value +='.'"></i></span>
                <span name="Button16" id="Button16" class="Button16"><i name="Calc-InputEquals" id="Calc-InputEquals" class="fa-solid fa-equals fa-xl" onclick="form1.answer.value = eval(form1.answer.value)"></i></span>
